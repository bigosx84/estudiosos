<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preguntas</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
            display: flex; flex-wrap: wrap;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #eef3ff;
            border-left: 5px solid #4a90e2;
        }
        .question label {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .option {
            display: flex;
            align-items: center;
            font-size: 17px; font-weight: normal;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            border: 1px solid #d1d8e0;
            margin-bottom: 8px;
            transition: background-color 0.3s;
            width: calc(100% - 20px); max-width: 100%;
        }
        .option:hover {
            background-color: #d9e8ff;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .correct {
            background-color: #c8e6c9 !important;
            border-color: #4caf50;
            font-weight: bold;
        }
        .incorrect {
            background-color: #ffcdd2 !important;
            border-color: #e53935;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="quizForm"></form>
    </div>
    
    <script>
        const questions = [
{
    question: "1. Según la Ley 8/2011 de Igualdad de Extremadura, el principio general de actuación que impone a los poderes públicos de Extremadura, en el marco de sus competencias, la obligación de adoptar medidas específicas a favor de las mujeres para corregir situaciones patentes de desigualdad de hecho respecto de los hombres, que serán aplicables en tanto subsistan dichas situaciones, habrán de ser razonables y proporcionadas en relación con el objetivo perseguido en cada caso, se denomina:",
    options: [
        "a) La igualdad de oportunidades.",
        "b) El respeto a la diversidad y la diferencia.",
        "c) La igualdad de trato entre mujeres y hombres.",
        "d) Acción positiva."
    ],
    correct: 3 // La respuesta correcta es la "d"
},
{
    question: "2. Según la Ley 8/2011, ¿qué medidas se establecen para combatir la violencia de género?",
    options: [
        "a) Exclusivamente la atención a mujeres víctimas de violencia.",
        "b) Sanciones económicas a los agresores.",
        "c) Sensibilización, prevención y derechos de asistencia, protección y recuperación integral para las víctimas y sus familias.",
        "d) Eliminación de los derechos laborales de los agresores."
    ],
    correct: 2 // La respuesta correcta es la "c"
},
{
    question: "3. Las técnicas de análisis y planificación que tienen en cuenta la interacción que se produce entre el género y otros factores de discriminación, con el objetivo de atender a la diversidad de las mujeres, mediante la puesta en marcha de mecanismos antidiscriminación de acción integral, se llaman:",
    options: [
        "a) La interseccionalidad.",
        "b) La transversalidad.",
        "c) La representación equilibrada.",
        "d) El fomento de la diversidad y la diferencia."
    ],
    correct: 0 // La respuesta correcta es la "a"
},
{
    question: "4. Según el artículo 2 de la Ley 8/2011, la ley será de aplicación en el ámbito territorial de la Comunidad Autónoma de Extremadura para los siguientes colectivos salvo uno. Indica cuál:",
    options: [
        "a) Universidad de Extremadura.",
        "b) Todas las entidades que realicen actividades educativas y de formación cualquiera que sea su tipo, nivel y grado.",
        "c) Las Fuerzas Armadas.",
        "d) A las entidades privadas que suscriban contratos o convenios de colaboración con las Administraciones Públicas de Extremadura o sean beneficiarias de ayudas o subvenciones concedidas por ellas."
    ],
    correct: 2 // La respuesta correcta es la "c"
},
{
    question: "5. Se entiende que cualquier tipo de trato desfavorable relacionado con el embarazo, la maternidad o la paternidad constituye:",
    options: [
        "a) Una situación de desigualdad.",
        "b) Discriminación directa por razón de sexo.",
        "c) Discriminación indirecta.",
        "d) Acoso por razón de sexo."
    ],
    correct: 1 // La respuesta correcta es la "b"
},
{
    question: "6. ¿Qué implica la 'igualdad de oportunidades' según el artículo 3 de la Ley 8/2011?",
    options: [
        "a) Adoptar medidas para garantizar el acceso a derechos y eliminar discriminación.",
        "b) Tratar a todos de manera idéntica en cualquier situación.",
        "c) Promover leyes generales sin intervención específica en desigualdades.",
        "d) Establecer políticas laborales únicamente para mujeres."
    ],
    correct: 0 // La respuesta correcta es la "a"
},
{
    question: "7. En virtud del principio de ruptura de la brecha de género en la Sociedad de la Información, el Conocimiento y la Imaginación, ¿qué han de priorizar los poderes públicos extremeños para la supresión de cualquier tipo de discriminación y el fomento de la igualdad entre mujeres y los hombres?",
    options: [
        "a) Promover el acceso exclusivo de las mujeres a la tecnología.",
        "b) Implementar políticas de discriminación positiva para hombres.",
        "c) Considerar las implicaciones de género en el avance estratégico hacia la igualdad.",
        "d) Establecer cuotas de participación femenina en empresas tecnológicas."
    ],
    correct: 2 // La respuesta correcta es la "c"
},
{
    question: "8. ¿Qué se entiende por 'acción positiva' en el marco de esta ley?",
    options: [
        "a) Programas diseñados exclusivamente para mujeres empresarias.",
        "b) Medidas específicas para corregir desigualdades mediante políticas afirmativas.",
        "c) Aplicación de políticas de igualdad solo en el ámbito educativo.",
        "d) Exclusión de hombres en sectores donde predominan las mujeres."
    ],
    correct: 1 // La respuesta correcta es la "b"
},
{
    question: "9. ¿Qué principio fomenta la representación equilibrada según la Ley 8/2011?",
    options: [
        "a) La promoción exclusiva de mujeres en cargos públicos.",
        "b) La imposición de cuotas exclusivamente femeninas en empresas privadas.",
        "c) La reducción de la participación masculina en las candidaturas políticas.",
        "d) La paridad de género en órganos de representación y toma de decisiones."
    ],
    correct: 3 // La respuesta correcta es la "d"
},
{
    question: "10. ¿Qué se entiende por 'discriminación interseccional'?",
    options: [
        "a) La discriminación basada únicamente en el género.",
        "b) La discriminación que combina racismo y sexismo.",
        "c) La discriminación debida a la orientación sexual.",
        "d) La discriminación causada por el lugar de residencia."
    ],
    correct: 1 // La respuesta correcta es la "b"
},
{
    question: "11. Dentro de la Ley 8/2011, la integración de la perspectiva de género en las políticas públicas se contempla en el Título:",
    options: [
        "a) I.",
        "b) II.",
        "c) III.",
        "d) IV."
    ],
    correct: 1 // La respuesta correcta es la "b"
},
{
    question: "12. La incorporación de la perspectiva de la igualdad de género en la elaboración, ejecución y seguimiento de las disposiciones normativas, así como de las políticas y actividades en todos los ámbitos de actuación, considerando sistemáticamente las prioridades y necesidades propias de las mujeres y de los hombres, teniendo en cuenta su incidencia en la situación específica de unas y otros, al objeto de adaptarlas para eliminar los efectos discriminatorios y fomentar la igualdad de género, se denomina:",
    options: [
        "a) Interseccionalidad",
        "b) Representación específica",
        "c) Transversalidad de género",
        "d) Acción positiva"
    ],
    correct: 2 // La respuesta correcta es la "c"
},
{
    question: "13. ¿Qué organismo elaborará normas o directrices en las que se indiquen las pautas a seguir para la realización de la evaluación previa del impacto en función del género?",
    options: [
        "a) El Instituto de la Mujer de Extremadura.",
        "b) El Consejo Extremeño de Participación de las Mujeres.",
        "c) La Comisión de Impacto de Género de Extremadura.",
        "d) La Junta de Extremadura."
    ],
    correct: 3 // La respuesta correcta es la "d"
},
{
    question: "14. ¿Cuál es el órgano técnico de cooperación de la Administración General del Estado, de las Administraciones de las Comunidades Autónomas y de las Entidades Locales en materia de administración electrónica?",
    options: [
        "a) El Consejo Técnico de Cooperación de administración electrónica.",
        "b) La Comisión Sectorial de administración electrónica.",
        "c) La Conferencia Sectorial de Administración Pública.",
        "d) El Comité Sectorial de administración electrónica."
    ],
    correct: 1 // La respuesta correcta es la "b"
},
{
    question: "15. ¿De quién depende la Comisión Sectorial de Administración Electrónica a tenor de la Ley 40/2015, de 1 de octubre, de Régimen Jurídico del Sector Público?",
    options: [
        "a) De la Federación Española de Municipios y Provincias.",
        "b) De la Secretaría General de Administración Digital.",
        "c) De la Conferencia Sectorial de Administración Pública.",
        "d) Del Secretario General de Administración Digital del Ministerio para la Transformación Digital y de la Función Pública."
    ],
    correct: 2 // La respuesta correcta es la "c"
},
{
    question: "16. Señala una de las funciones que desarrolla la Comisión Sectorial de la administración electrónica:",
    options: [
        "a) Impulsar el desarrollo de la administración electrónica en España.",
        "b) Asegurar la cooperación entre las Administraciones Públicas para proporcionar información administrativa clara, actualizada e inequívoca.",
        "c) Asegurar la compatibilidad e interoperabilidad de los sistemas y aplicaciones empleados por las Administraciones Públicas.",
        "d) Todas las respuestas son correctas."
    ],
    correct: 3 // La respuesta correcta es la "d"
},
{
    question: "17. ¿Cómo se denomina, a tenor del art. 39 de la Ley 40/2015, de 1 octubre, de Régimen Jurídico del Sector Público, al punto de acceso electrónico cuya titularidad corresponda a una Administración Pública, organismo público o entidad de Derecho Público que permite el acceso a través de internet a la información publicada y, en su caso, a la sede electrónica correspondiente?",
    options: [
        "a) Portal web.",
        "b) Punto de acceso de internet.",
        "c) Portal electrónico digital.",
        "d) Portal de internet."
    ],
    correct: 3 // La respuesta correcta es la "d"
},
{
    question: "18. ¿Dónde se regulan los aspectos estrictamente procedimentales del funcionamiento electrónico del sector público?",
    options: [
        "a) En la Ley 39/2015, de 1 de octubre, del Procedimiento Administrativo Común de las Administraciones Públicas.",
        "b) En la Ley 40/2015, de 1 de octubre, de Régimen Jurídico del Sector Público.",
        "c) En la Ley 56/2007, de 28 de diciembre, de Medidas de Impulso de la Sociedad de la Información.",
        "d) En la Ley 6/2020, de 11 de noviembre, reguladora de determinados aspectos de los servicios electrónicos de confianza."
    ],
    correct: 0 // La respuesta correcta es la "a"
},
{
    question: "19. ¿Cuál de los siguientes datos deberán de incluir los certificados electrónicos que utilicen las Administraciones Públicas para identificarse mediante el uso de un sello electrónico?",
    options: [
        "a) La denominación correspondiente.",
        "b) El número de identificación fiscal.",
        "c) La identidad de la persona titular en el caso de los sellos electrónicos de órganos administrativos.",
        "d) Todas las respuestas anteriores son correctas."
    ],
    correct: 3 // La respuesta correcta es la "d"
},
{
    question: "20. Cualquier acto o actuación realizada íntegramente a través de medios electrónicos por una Administración Pública en el marco de un procedimiento administrativo y en la que no haya intervenido de forma directa un empleado público, se denomina a tenor del art. 41 de la Ley 40/2015, de 1 de octubre, de Régimen Jurídico del Sector Público, como:",
    options: [
        "a) Actuación administrativa electrónica.",
        "b) Actuación administrativa digital.",
        "c) Actuación administrativa automatizada.",
        "d) Actuación administrativa virtual."
    ],
    correct: 2 // La respuesta correcta es la "c"
}
     ];

     const form = document.getElementById('quizForm');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const label = document.createElement('label');
            label.textContent = q.question;
            questionDiv.appendChild(label);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            q.options.forEach((option, i) => {
                const optionItem = document.createElement('li');
                optionItem.classList.add('option');

                const radio = document.createElement('input');
                optionItem.addEventListener('click', () => radio.click());
                radio.type = 'radio';
                radio.name = `question${index}`;
                radio.value = i;
                radio.addEventListener('change', () => {
                    if (i === q.correct) {
                        optionItem.classList.add('correct');
                        optionItem.classList.remove('incorrect');
                    } else {
                        optionItem.classList.add('incorrect');
                        optionItem.classList.remove('correct');
                    }
                });

                optionItem.appendChild(radio);
                optionItem.appendChild(document.createTextNode(option));
                optionsList.appendChild(optionItem);
            });

            questionDiv.appendChild(optionsList);
            form.appendChild(questionDiv);
        });
    </script>
</body>
</html>
