<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a los Tests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    #testLinks, #dailyQuestion {
      display: none;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      height: 40px;
    }
    input {
      flex: 1;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      width: 100px;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      text-align: left;
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      display: block;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    const questionFiles = [
      'COMUN_TEMA1.html',
      'COMUN_TEMA2.html',
      'COMUN_TEMA3.html',
      'COMUN_TEMA4.html',
      'ESPEC_TEMA1.HTML',
      'ESPEC_TEMA2.HTML',
      'ESPEC_TEMA11.HTML'
    ];
    
    async function fetchRandomQuestion() {
      const today = new Date().toISOString().split('T')[0];
      const storedData = localStorage.getItem('dailyQuestion');
      if (storedData) {
        const { date, question } = JSON.parse(storedData);
        if (date === today) {
          displayQuestion(question);
          return;
        }
      }
      
      const randomFile = questionFiles[Math.floor(Math.random() * questionFiles.length)];
      try {
        const response = await fetch(randomFile);
        const text = await response.text();
        const match = text.match(/\{.*?question.*?\}/gs);
        if (match) {
          const questions = match.map(q => JSON.parse(q));
          const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
          localStorage.setItem('dailyQuestion', JSON.stringify({ date: today, question: randomQuestion }));
          displayQuestion(randomQuestion);
        }
      } catch (error) {
        console.error('Error al obtener la pregunta:', error);
      }
    }

    function displayQuestion(question) {
      const questionContainer = document.getElementById('dailyQuestion');
      questionContainer.innerHTML = `<h2>Pregunta del día</h2><p>${question.question}</p><ul>` + 
        question.options.map(opt => `<li>${opt}</li>`).join('') + '</ul>';
      questionContainer.style.display = 'block';
    }

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
    }

    async function checkPassword() {
      var password = document.getElementById("password").value;
      var hashedInput = await hashPassword(password);
      var correctHash = "b1556dea32e9d0cdbfed038fd7787275775ea40939c146a64e205bcb349ad02f";
      
      if (hashedInput === correctHash) {
        document.getElementById("unlockSection").style.display = "none";
        document.getElementById("testLinks").style.display = "block";
        fetchRandomQuestion();
      } else {
        alert("Código incorrecto. Inténtalo de nuevo.");
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          checkPassword();
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div id="unlockSection">
      <p>Introduce el código para acceder:</p>
      <div class="input-group">
        <input type="password" id="password">
        <button onclick="checkPassword()">Desbloquear</button>
      </div>
    </div>
    <div id="testLinks">
      <h1>PARTE COMÚN</h1>
      <ul>
        <li><a href="COMUN_TEMA1.html">TEMA 1</a></li>
        <li><a href="COMUN_TEMA2.html">TEMA 2</a></li>
        <li><a href="COMUN_TEMA3.html">TEMA 3</a></li>
        <li><a href="COMUN_TEMA4.html">TEMA 4</a></li>
      </ul>
      <h1>PARTE ESPECÍFICA</h1>
      <ul>
        <li><a href="ESPEC_TEMA1.HTML">TEMA 1</a></li>
        <li><a href="ESPEC_TEMA2.HTML">TEMA 2</a></li>
        <li><a href="ESPEC_TEMA11.HTML">TEMA 11</a></li>
      </ul>
      <div id="dailyQuestion"></div>
    </div>
  </div>
</body>
</html>
