<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preguntas</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
            display: flex; flex-wrap: wrap;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #eef3ff;
            border-left: 5px solid #4a90e2;
        }
        .question label {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .option {
            display: flex;
            align-items: center;
            font-size: 17px; font-weight: normal;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            border: 1px solid #d1d8e0;
            margin-bottom: 8px;
            transition: background-color 0.3s;
            width: calc(100% - 20px); max-width: 100%;
        }
        .option:hover {
            background-color: #d9e8ff;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .correct {
            background-color: #c8e6c9 !important;
            border-color: #4caf50;
            font-weight: bold;
        }
        .incorrect {
            background-color: #ffcdd2 !important;
            border-color: #e53935;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="quizForm"></form>
    </div>
    
    <script>
        const questions = [
    {
        "question": "1. Es objeto de la Ley 10/2001, de 28 de junio, de Salud de Extremadura:",
        "options": [
            "a) El reconocimiento de la protección de la salud en la Comunidad Autónoma de Extremadura.",
            "b) La creación del Servicio Extremeño de Salud.",
            "c) La universalización de la atención sanitaria en el ámbito de la Comunidad Autónoma de Extremadura.",
            "d) La regulación de la Tarjeta Sanitaria en el ámbito de la Comunidad Autónoma de Extremadura."
        ],
        "correct": 1
    },
    {
        "question": "2. Siguiendo el artículo 3 de la Ley 10/2001 de Salud de Extremadura, uno de sus principios rectores es la concepción integral de la salud:",
        "options": [
            "a) Así como de su coordinación, descentralización, autonomía y responsabilidad.",
            "b) Garantizando la igualdad efectiva en las condiciones de acceso a los servicios y actuaciones sanitarias.",
            "c) Incluyendo actuaciones de promoción, prevención, asistencia, rehabilitación e incorporación social.",
            "d) En la asignación, utilización y gestión de los recursos."
        ],
        "correct": 2
    },
    {
        "question": "3. El artículo 4 de la Ley 10/2001 define el Sistema Sanitario Público de Extremadura como:",
        "options": [
            "a) Un conjunto de centros y dependencias sanitarias.",
            "b) Un organismo autónomo con personalidad propia.",
            "c) Un compendio de normas jurídicas en torno al derecho a la protección de la salud.",
            "d) Un conjunto de recursos, actividades y prestaciones."
        ],
        "correct": 3
    },
    {
        "question": "4. Conforme al artículo 4.2 de la Ley 10/2001, ¿quién garantiza el funcionamiento armónico y eficaz del Sistema Sanitario Público de Extremadura, en los términos de esta ley y mediante las facultades de dirección, coordinación, ordenación, planificación, supervisión y control que en ella se le atribuyen?",
        "options": [
            "a) La Junta de Extremadura.",
            "b) La Asamblea de Extremadura.",
            "c) La Consejería de Salud y Servicios Sociales.",
            "d) El Gobierno español."
        ],
        "correct": 0
    },
    {
        "question": "5. Comprende el conjunto de cuidados destinados a aquellos enfermos, generalmente crónicos, que por sus especiales características pueden beneficiarse de la actuación simultánea y sinérgica de los servicios sanitarios y sociales para aumentar su autonomía, paliar sus limitaciones o sufrimientos y facilitar su reinserción social:",
        "options": [
            "a) La atención primaria.",
            "b) La atención especializada.",
            "c) La atención sociosanitaria.",
            "d) La prestación de salud pública."
        ],
        "correct": 2
    },
    {
        "question": "6. Las prestaciones de salud pública se ejercerán a partir de las estructuras de salud pública de las Administraciones y de la infraestructura de atención primaria del Sistema Nacional de Salud, con un carácter:",
        "options": [
            "a) De integralidad.",
            "b) De confidencialidad.",
            "c) Asistencial.",
            "d) Disciplinario."
        ],
        "correct": 0
    },
    {
        "question": "7. En el ámbito sanitario, la atención sociosanitaria se llevará a cabo en los niveles de atención que cada comunidad autónoma determine y en cualquier caso comprenderá:",
        "options": [
            "a) Los cuidados sanitarios de corta duración.",
            "b) La atención sanitaria a la convalecencia.",
            "c) La rehabilitación en pacientes con déficit funcional no recuperable.",
            "d) La indicación o prescripción, y la realización, en su caso, de procedimientos diagnósticos y terapéuticos."
        ],
        "correct": 1
    },
	    {
        "question": "8. Comprende todas las actividades asistenciales de prevención, diagnóstico, tratamiento y rehabilitación que se realicen en centros sanitarios o sociosanitarios, así como el transporte sanitario urgente, cubiertos de forma completa por financiación pública:",
        "options": [
            "a) La cartera común básica de servicios asistenciales del Sistema Nacional de Salud.",
            "b) La cartera común suplementaria del Sistema Nacional de Salud.",
            "c) La cartera común de servicios accesorios del Sistema Nacional de Salud.",
            "d) La cartera especial de servicios asistenciales del Sistema Nacional de Salud."
        ],
        "correct": 0
    },
    {
        "question": "9. NO se incluye en la cartera común suplementaria del Sistema Nacional de Salud:",
        "options": [
            "a) Prestación farmacéutica.",
            "b) Prestación ortoprotésica.",
            "c) Prestación con productos dietéticos.",
            "d) Transporte sanitario urgente."
        ],
        "correct": 3
    },
    {
        "question": "10. El contenido de la cartera común de servicios del Sistema Nacional de Salud se determinará:",
        "options": [
            "a) Por acuerdo del Consejo Interterritorial del Sistema Nacional de Salud.",
            "b) Por acuerdo del Consejo de Ministros.",
            "c) Por Orden del Ministerio de Sanidad.",
            "d) Por Ley del Parlamento español."
        ],
        "correct": 0
    },
    {
        "question": "11. Corresponde a la Consejería de Salud y Servicios Sociales:",
        "options": [
            "a) La aprobación del Plan de Salud de Extremadura.",
            "b) La aprobación del mapa sanitario de la Comunidad.",
            "c) El establecimiento de las directrices de la política sanitaria de la Comunidad Autónoma.",
            "d) Establecer los principios generales que han de informar la política de salud en la Comunidad Autónoma de Extremadura, proponiendo los criterios generales de planificación."
        ],
        "correct": 3
    },
    {
        "question": "12. Los titulares de los derechos recogidos en la Ley 10/2001, tienen derecho a ser advertidos de si los procedimientos de pronóstico, diagnóstico y terapéuticos que se le apliquen pudieran ser utilizados en un proyecto docente o de investigación:",
        "options": [
            "a) Cuando dicha aplicación comporte riesgo adicional para la salud.",
            "b) En todo caso será imprescindible la previa autorización de palabra o por escrito del paciente.",
            "c) En todo caso será imprescindible la aceptación por parte del médico y de la dirección del correspondiente centro sanitario.",
            "d) Siendo recomendable la previa autorización por escrito del paciente."
        ],
        "correct": 2
    },
	    {
        "question": "13. Sin perjuicio de la libertad de empresa, cuál de los siguientes derechos de los usuarios de los servicios sanitarios del Sistema Sanitario Público de Extremadura será ejercido también con respecto a los servicios sanitarios privados:",
        "options": [
            "a) A participar en las actividades sanitarias a través de los cauces previstos en la normativa básica estatal, en la Ley 10/2001 y en cuantas disposiciones la desarrollen.",
            "b) A la libre elección de médico, servicio y centro, así como a obtener una segunda opinión médica.",
            "c) A la utilización de los procedimientos de reclamación y sugerencias, así como recibir respuestas por escrito, siempre de acuerdo con los plazos que reglamentariamente se establezcan.",
            "d) Al libre acceso al defensor de los usuarios del Sistema Sanitario Público de Extremadura."
        ],
        "correct": 2
    },
    {
        "question": "14. ¿Cuál es el órgano colegiado superior de carácter consultivo, de participación ciudadana y de formulación y control de la política sanitaria en la Comunidad Autónoma de Extremadura?",
        "options": [
            "a) El Consejo Extremeño de Salud.",
            "b) El Consejo Interterritorial de Salud.",
            "c) El Consejo Regional de Pacientes de Extremadura.",
            "d) El Consejo General del Servicio Extremeño de Salud."
        ],
        "correct": 0
    },
    {
        "question": "15. Señalar, conforme al artículo 13 de la Ley 10/2001, de cuál de los siguientes no se contempla su participación en el Consejo Extremeño de Salud:",
        "options": [
            "a) De las Administraciones Locales.",
            "b) De los sindicatos y las organizaciones empresariales más representativas a nivel de Extremadura.",
            "c) De la Universidad de Extremadura.",
            "d) De las organizaciones de consumidores y usuarios."
        ],
        "correct": 2
    },
    {
        "question": "16. El Defensor de los Usuarios del Sistema Sanitario Público de Extremadura dará cuenta de sus actividades anualmente:",
        "options": [
            "a) Al Consejo de Gobierno de la Junta de Extremadura.",
            "b) Al Consejo Extremeño de Salud.",
            "c) Al Pleno de la Asamblea de Extremadura.",
            "d) Al Consejo General del Servicio Extremeño de Salud."
        ],
        "correct": 1
    },
    {
        "question": "17. El Defensor de los Usuarios del Sistema Sanitario Público de Extremadura será designado por el Consejo de Gobierno de la Junta de Extremadura a propuesta de:",
        "options": [
            "a) El Consejo Extremeño de Salud.",
            "b) El Consejo Regional de Pacientes de Extremadura.",
            "c) El Consejero de Sanidad y Servicios Sociales.",
            "d) El Consejo Regional de Consumidores y Usuarios."
        ],
        "correct": 3
    },
    {
        "question": "18. El Defensor de los Usuarios del Sistema Sanitario Público de Extremadura será designado por un período de:",
        "options": [
            "a) 3 años.",
            "b) 4 años.",
            "c) 5 años.",
            "d) 6 años."
        ],
        "correct": 2
    },
    {
        "question": "19. ¿Qué título de la Ley 10/2001, de Salud de Extremadura, se refiere al Plan de Salud de Extremadura?",
        "options": [
            "a) El título I.",
            "b) El título II.",
            "c) El título III.",
            "d) El título IV."
        ],
        "correct": 1
    },
    {
        "question": "20. El título III de los Estatutos del Servicio Extremeño de Salud se refiere a:",
        "options": [
            "a) Objeto y ámbitos territorial y funcional.",
            "b) Régimen de contratación administrativa y de recursos humanos.",
            "c) Organización y funcionamiento.",
            "d) Régimen jurídico, patrimonial y financiero."
        ],
        "correct": 3
    }

        ];

 const form = document.getElementById('quizForm');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const label = document.createElement('label');
            label.textContent = q.question;
            questionDiv.appendChild(label);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            q.options.forEach((option, i) => {
                const optionItem = document.createElement('li');
                optionItem.classList.add('option');

                const radio = document.createElement('input');
                optionItem.addEventListener('click', () => radio.click());
                radio.type = 'radio';
                radio.name = `question${index}`;
                radio.value = i;
                radio.addEventListener('change', () => {
                    if (i === q.correct) {
                        optionItem.classList.add('correct');
                        optionItem.classList.remove('incorrect');
                    } else {
                        optionItem.classList.add('incorrect');
                        optionItem.classList.remove('correct');
                    }
                });

                optionItem.appendChild(radio);
                optionItem.appendChild(document.createTextNode(option));
                optionsList.appendChild(optionItem);
            });

            questionDiv.appendChild(optionsList);
            form.appendChild(questionDiv);
        });
    </script>
</body>
</html>
