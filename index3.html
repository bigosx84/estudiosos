<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a los Tests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    #testLinks {
      display: none;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      height: 40px;
    }
    input {
      flex: 1;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      width: 100px;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .question-container {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
  </style>
  <script>
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
    }

    async function checkPassword() {
      var password = document.getElementById("password").value;
      var hashedInput = await hashPassword(password);

      var correctHash = "b1556dea32e9d0cdbfed038fd7787275775ea40939c146a64e205bcb349ad02f";

      if (hashedInput === correctHash) {
        document.getElementById("unlockSection").style.display = "none";
        document.getElementById("testLinks").style.display = "block";
        loadTestLinks();
        loadDailyQuestion();
      } else {
        alert("Código incorrecto. Inténtalo de nuevo.");
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          checkPassword();
        }
      });
    });

    const questionFiles = [
      'COMUN_TEMA1.html',
      'COMUN_TEMA2.html',
      'COMUN_TEMA3.html',
      'COMUN_TEMA4.html',
      'ESPEC_TEMA1.HTML',
      'ESPEC_TEMA2.HTML',
      'ESPEC_TEMA11.HTML'
    ];

    function getRandomQuestion() {
      const randomIndex = Math.floor(Math.random() * questionFiles.length);
      return questionFiles[randomIndex];
    }

    function loadTestLinks() {
      const testLinksContainer = document.getElementById('testLinks');
      testLinksContainer.innerHTML = '';

      const testList = document.createElement('ul');
      questionFiles.forEach(file => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = `#`;
        link.textContent = `Ver preguntas desde ${file}`;
        listItem.appendChild(link);
        testList.appendChild(listItem);
      });

      testLinksContainer.appendChild(testList);
    }

    function loadQuestion(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error('Error al cargar el archivo');
          }
          return response.text();
        })
        .then(data => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');
          const questionForm = doc.querySelector('#quizForm');

          if (questionForm) {
            const questionContainer = document.createElement('div');
            questionContainer.classList.add('question-container');
            questionContainer.appendChild(questionForm);
            document.body.appendChild(questionContainer);
          } else {
            console.error('No se encontró el formulario de preguntas en el archivo.');
            document.getElementById('testLinks').innerHTML = '<p>No se pudo encontrar el formulario de preguntas en el archivo.</p>';
          }
        })
        .catch(error => {
          console.error('Error al cargar la pregunta:', error);
          document.getElementById('testLinks').innerHTML = '<p>Hubo un error al cargar la pregunta. Inténtalo nuevamente.</p>';
        });
    }

    function loadDailyQuestion() {
      const lastQuestionDate = localStorage.getItem('lastQuestionDate');
      const today = new Date().toDateString();

      // Si han pasado 24 horas desde la última pregunta, carga una nueva
      if (lastQuestionDate !== today) {
        const questionFile = getRandomQuestion();
        loadQuestion(questionFile);
        localStorage.setItem('lastQuestionDate', today); // Actualiza la fecha de la última pregunta
        localStorage.setItem('lastQuestionFile', questionFile); // Guarda el archivo de la pregunta cargada
      } else {
        // Si es el mismo día, muestra la pregunta previamente cargada
        const questionFile = localStorage.getItem('lastQuestionFile');
        loadQuestion(questionFile);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="unlockSection">
      <p>Introduce el código para acceder:</p>
      <div class="input-group">
        <input type="password" id="password">
        <button onclick="checkPassword()">Desbloquear</button>
      </div>
    </div>

    <div id="testLinks" style="display:none">
      <!-- Aquí se mostrarán los enlaces de los archivos y una pregunta aleatoria -->
    </div>
  </div>
</body>
</html>
