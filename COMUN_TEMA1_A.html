            pregunta.opciones.forEach((opcion, i) => {
                const btn = document.createElement("button");
                btn.classList.add("opcion");
                btn.textContent = opcion;
                btn.onclick = () => verificarRespuesta(btn, i, pregunta.respuesta_correcta, divPregunta);
                divPregunta.appendChild(btn);
            });
            
            contenedor.appendChild(divPregunta);
        });

        function verificarRespuesta(btn, seleccionada, correcta, divPregunta) {
            const botones = divPregunta.querySelectorAll("button");
            botones.forEach(b => b.disabled = true);
            
            if (seleccionada === correcta) {
                btn.classList.add("correcto");
                btn.textContent += " ✅ Correcto";
            } else {
                btn.classList.add("incorrecto");
                btn.textContent += " ❌ Incorrecto";
                const correctaBtn = botones[correcta];
                correctaBtn.classList.add("correcto");
                correctaBtn.textContent += " ✅ Esta era la correcta";
            }
        }
