  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preguntas</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
            display: flex; flex-wrap: wrap;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #eef3ff;
            border-left: 5px solid #4a90e2;
        }
        .question label {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .option {
            display: flex;
            align-items: center;
            font-size: 17px; font-weight: normal;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            border: 1px solid #d1d8e0;
            margin-bottom: 8px;
            transition: background-color 0.3s;
            width: calc(100% - 20px); max-width: 100%;
        }
        .option:hover {
            background-color: #d9e8ff;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .correct {
            background-color: #c8e6c9 !important;
            border-color: #4caf50;
            font-weight: bold;
        }
        .incorrect {
            background-color: #ffcdd2 !important;
            border-color: #e53935;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="quizForm"></form>
    </div>
    
    <script>
        const questions = [ 
   {
    "question": "1. Las precauciones estándar son aquellas que se aplican:",
    "options": [
      "a) Para cuidado de pacientes aislados.",
      "b) Para el cuidado de pacientes con infección hemorrágica.",
      "c) Para el cuidado de todos los pacientes.",
      "d) Para el cuidado de pacientes infectocontagiosos."
    ],
    "correct": 2
  },
  {
    "question": "2. Cuando apliquemos las normas de precauciones de aislamiento aplicaremos:",
    "options": [
      "a) Sólo las precauciones específicas en función del mecanismo de transmisión del agente infeccioso: respiratorias, por gotas y por contacto.",
      "b) Sólo las precauciones estándar.",
      "c) Precauciones estándar y precauciones específicas.",
      "d) Los aislamientos para enfermedades infecciosas."
    ],
    "correct": 2
  },
  {
    "question": "3. Independientemente de su diagnóstico o presunto grado de infección aquellas precauciones que deben aplicarse a todos los pacientes se denominan:",
    "options": [
      "a) Precauciones básicas.",
      "b) Precauciones estándar.",
      "c) Precauciones preventivas.",
      "d) Precauciones basadas en la transmisión."
    ],
    "correct": 1
  },
  {
    "question": "4. Según el Decreto 109/2015, de 19 de mayo, por el que se regula la producción y gestión de los residuos sanitarios en la Comunidad Autónoma de Extremadura, los residuos sanitarios sin riesgo de infección están encuadrados:",
    "options": [
      "a) Grupo III.",
      "b) Grupo V.",
      "c) Grupo I.",
      "d) Grupo II."
    ],
    "correct": 3
  },
  {
    "question": "5. En los aislamientos para prevenir la transmisión por gotas, ¿cuál de medidas no se considera correcta?",
    "options": [
      "a) El paciente debe portar mascarilla quirúrgica.",
      "b) No es necesaria de forma rutinaria la protección para los ojos.",
      "c) Se debe limitar el traslado del paciente fuera de la habitación a fines clínicamente necesarios.",
      "d) Las habitaciones serán individuales siempre y en todas las circunstancias."
    ],
    "correct": 3
  },
  {
    "question": "6. El Decreto 109/2015, de 19 de mayo, por el que se regula la producción y gestión de los residuos sanitarios en la Comunidad Autónoma de Extremadura define residuo sanitario como: 'cualquier sustancia u objeto generado en la realización de actividades sanitarias o en la aplicación de tratamientos o técnicas de cuidado y mejora estética, que su poseedor deseche o tenga la intención o la obligación de desechar y se encuentre incluido en alguno de los grupos:",
    "options": [
      "a) I, II, III y IV.",
      "b) III, IV, V y VI.",
      "c) II, III, IV y V.",
      "d) I, II, III, IV, V, VI y VII."
    ],
    "correct": 2
  },
  {
    "question": "7. Los residuos peligrosos con riesgo de infección son los producidos como resultado de la actividad sanitaria o de cuidado y mejora estética cuya recogida y eliminación es objeto de requisitos especiales para la prevención de infecciones y están incluidos en:",
    "options": [
      "a) Grupo III.",
      "b) Grupo V.",
      "c) Grupo I.",
      "d) Grupo II."
    ],
    "correct": 0
  },
  {
    "question": "8. El grupo V recoge los residuos sanitarios:",
    "options": [
      "a) Citotóxicos y citostáticos.",
      "b) Residuos de naturaleza química, tanto peligrosos como no peligrosos.",
      "c) Residuos peligrosos con riesgo de infección.",
      "d) Residuos asimilables a los domésticos."
    ],
    "correct": 1
  },
  {
    "question": "9. Las precauciones estándar deben aplicarse:",
    "options": [
      "a) En los lugares más vulnerables de contraer una infección.",
      "b) Solamente en los quirófanos.",
      "c) En todos los puntos de atención.",
      "d) Únicamente en la zona de urgencias, ya sea en atención primaria como en atención especializada, ya que es lugar de más tránsito de pacientes y usuarios."
    ],
    "correct": 2
  },
  {
    "question": "10. La higiene de manos, ¿forma parte de las precauciones universales o estándar?",
    "options": [
      "a) No, no es una medida incluida en las precauciones estándar.",
      "b) Sí, la higiene de manos forma parte de las precauciones estándar.",
      "c) Las precauciones estándar solo recomiendan la utilización del EPI.",
      "d) No, solo es necesario el uso de guantes que sustituye la higiene de manos."
    ],
    "correct": 1
  },
  {
    "question": "11. Para la recogida de los residuos citostáticos/citotóxicos se utilizarán contenedores:",
    "options": [
      "a) De color verde.",
      "b) Bolsas estancas de color amarillo.",
      "c) Contenedores de color rojo.",
      "d) No necesitan ninguna segregación especial."
    ],
    "correct": 2
  },
  {
    "question": "12. La medida más eficaz para prevenir las infecciones nosocomiales es:",
    "options": [
      "a) Las precauciones estándar.",

    "correct": 2
  },
  {
    "question": "13. Las precauciones basadas en la vía de transmisión se aplicarán a:",

  {
    "question": "14. No será necesario el uso de mascarilla por parte del paciente en aislamiento, cuando se realice un traslado fuera de la habitación en los casos en que la vía de transmisión del agente infeccioso sea:",

  {

  {

    ],
    "correct": 3
  },
    {
    "question": "18. Cuando se realice un traslado fuera de la habitación de un paciente en aislamiento, el uso de mascarilla por parte del paciente es necesario como medida de precaución específica basada en la vía de transmisión, si dicha vía es por:",

      "a) Contacto.",

    "correct": 3
  },
  {
    "question": "19. Para prevenir la transmisión por vía aérea de enfermedades infecciosas, es una precaución incorrecta:",
    "options": [
      "a) La puerta de la habitación permanecerá cerrada.",

      "d) El personal sanitario entrará en la habitación con la mascarilla de alta resolución."
    ],
    "correct": 2
  },
  {
    "question": "20. Las mascarillas más adecuadas para prevenir la transmisión por vía aérea de enfermedades infecciosas:",
    "options": [
      "a) FFP2.",
      "b) FFP3.",
      "c) N95.",
      "d) Todas las respuestas anteriores son correctas."
    ],
    "correct": 3
  },
  {
    "question": "21. Los tres eslabones de la cadena epidemiológica son:",
    "options": [
      "a) Fuente de infección, mecanismo de transmisión y huésped.",
      "b) Fuente de infección, mecanismo de transmisión y puerta de entrada.",
      "c) Fuente de infección, fómites y vías de entrada.",
      "d) Fuente de infección, fuente de salida y huésped susceptible."
    ],
    "correct": 0
  },
  {
    "question": "22. En el aislamiento de contacto, indica la respuesta incorrecta:",
    "options": [
      "a) Habitación individual.",
      "b) Higiene de manos.",
      "c) Guantes.",
      "d) Transporte con mascarilla quirúrgica."
    ],
    "correct": 3
  },
  {
    "question": "23. Los pacientes grandes quemados, requieren aislamiento:",
    "options": [
      "a) De contacto.",
      "b) Estricto.",
      "c) Respiratorio.",
      "d) Aislamiento inverso."
    ],
    "correct": 3
  },
  {
    "question": "24. Las precauciones estándar para prevenir la infección nosocomial, supone:",
    "options": [
      "a) Necesariamente el uso de guantes estériles.",
      "b) Necesariamente el uso de la bata estéril.",
      "c) Cambiarse de guantes en caso de rotura.",
      "d) Todas las respuestas son correctas."
    ],
    "correct": 2
  },
  {
    "question": "25. El lugar donde los microorganismos viven, se desarrollan y se multiplican se denomina:",
    "options": [
      "a) Huésped susceptible.",
      "b) Vector.",
      "c) Reservorio.",
      "d) Puerta de entrada."
    ],
    "correct": 2
  },
  {
    "question": "26. Ante un paciente sujeto a un aislamiento por gotas de Pflugge es correcto:",
    "options": [
      "a) Sería suficiente con la aplicación de las precauciones estándar.",
      "b) El uso de la mascarilla cuando se esté trabajando a menos de 1 metro del paciente.",
      "c) En los traslados del paciente no será necesario el uso de mascarilla por su parte.",
      "d) El uso de guantes puede sustituir a la higiene de manos si son estériles."
    ],
    "correct": 1
  },
  {
    "question": "27. ¿Cuál de las siguientes sería la manera más adecuada de actuar en aplicación de las precauciones estándar?",
    "options": [
      "a) Bastará con lavarse las manos antes de empezar a trabajar.",
      "b) Usar bata estéril y guantes.",
      "c) Usar guantes limpios, no estériles, cuando se toque sangre, fluidos corporales, secreciones, excreciones y artículos contaminados.",
      "d) Usar gorro y calzas estériles que se desecharán tras su uso."
    ],
    "correct": 2
  },
  {
    "question": "28. Ante un paciente con aislamiento de contacto, el celador:",
    "options": [
      "a) Deberá llevar puestos los guantes cuando entre en la habitación del paciente aislado.",
      "b) Llevará puesta la mascarilla siempre que vaya a entrar en la habitación del paciente aislado.",
      "c) No es preciso lavarse las manos después de quitarse los guantes usados.",
      "d) El celador no puede entrar en la habitación de un paciente con aislamiento."
    ],
    "correct": 0
  },
  {
    "question": "29. Una infección nosocomial es:",
    "options": [
      "a) Aquella que se desarrolla en el hospital previa incubación fuera del mismo.",
      "b) Son infecciones que necesitan algún tipo de aislamiento.",
      "c) Son infecciones que siempre necesitan precauciones específicas además de las precauciones estándar.",
      "d) Que es relativa al hospital o se origina en él."
    ],
    "correct": 3
  },
  {
    "question": "30. En un paciente con tuberculosis, es imprescindible:",
    "options": [
      "a) Utilizar ropa aséptica.",
      "b) Uso de gorro, mascarillas y guantes.",
      "c) Uso de calzas, mascarilla, guantes y extremar higiene.",
      "d) Uso de mascarilla de alta resolución."
    ],
    "correct": 3
  },
  {
    "question": "31. No es un fómite:",
    "options": [
      "a) Vajillas y cubiertos.",
      "b) Agua y alimentos.",
      "c) Material quirúrgico.",
      "d) Juguetes y ropa."
    ],
    "correct": 1
  },
  {
    "question": "32. Ante un aislamiento de contacto deberemos:",
    "options": [
      "a) Adoptar precauciones estándar.",

  {

      "a) Lavado de manos.",
      "b) Control de objetos contaminados.",
      "c) Uso de mascarilla.",

  },
  {

      "a) Respiratorio.",

    ],

  },
  {
    "question": "35. El aislamiento aéreo requiere entre sus medidas:",

      "c) Reducir al mínimo el número de visitas.",

  },
  {
    "question": "36. Llamamos fómites:",

      "a) A los agentes infecciosos.",

    "correct": 3
  },
  {
    "question": "37. En las instituciones sanitarias, en prevención de las enfermedades nosocomiales, es correcto:",
    "options": [

      "c) Desinfección en caso de epidemias o brotes.",

  },
    {
    "question": "38. ¿Qué tipo de aislamiento hospitalario se debe aplicar a un paciente con tratamiento inmunosupresor o inmunodeprimido?",

      "a) Estricto.",

  {
    "question": "39. Son medidas de prevención de la infección hospitalaria:",

  {

  {

  {

  {

    "correct": 3

  {

    ],

  },
  {

  {

  {

      "a) Dirección médica del hospital.",
      "b) La supervisora de la planta en la que se encuentre ingresado el paciente.",

      "d) El facultativo encargado de la asistencia al paciente."

    "correct": 3
  }
        ];

        const form = document.getElementById('quizForm');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const label = document.createElement('label');
            label.textContent = q.question;
            questionDiv.appendChild(label);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            q.options.forEach((option, i) => {
                const optionItem = document.createElement('li');
                optionItem.classList.add('option');

                const radio = document.createElement('input');
                optionItem.addEventListener('click', () => radio.click());
                radio.type = 'radio';
                radio.name = `question${index}`;
                radio.value = i;
                radio.addEventListener('change', () => {
                    if (i === q.correct) {
                        optionItem.classList.add('correct');
                        optionItem.classList.remove('incorrect');
                    } else {
                        optionItem.classList.add('incorrect');
                        optionItem.classList.remove('correct');
                    }
                });

                optionItem.appendChild(radio);
                optionItem.appendChild(document.createTextNode(option));
                optionsList.appendChild(optionItem);
            });

            questionDiv.appendChild(optionsList);
            form.appendChild(questionDiv);
        });
    </script>
</body>
</html>
